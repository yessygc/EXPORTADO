<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registro Producto</title>
</head>
<header>
	<h1>WYJI</h1>
	<div style="text-align: right"><img src="ofer.png" class="imagen" /></div>
</header>
<body background="Fondos/producto.jpg">
	<button class="botons" onclick="location.href='tabla_producto.php'">Atras</button>
  <section class="form-register">
    <h4>Registrar Producto</h4>
	<input class="controls" type="text" name="codigo" id="cod" placeholder="Codigo" required>
    <input class="controls" type="text" name="nom_prod" id="nom_prod" placeholder="Ingrese su nombre" required>
    <input class="controls" type="text" name="descri" id="descri" placeholder="Descripcion" required>
	<input class="controls" type="number" name="precio" id="precio" placeholder="Precio" required>
	<td>Categoria</td>
	<select class="controls" name=tipo>
							<option value=limpieza>Limpieza
							<option value=carnes_frias>Carnes Frias
							<option value=dulceria>Dulceria
							<option value=Vinos>Vinos y Licores
	</select>
	
	<td>Fecha de Caducidad</td>
	<input class="controls" type=date name=caducidad> 
    
	<input class="controls" type="number" name="cant" id="cant" placeholder="Cantidad" required>
	<input class="controls" type="number" name="Cost" id="Costo" placeholder="Costo" required>
	<input class="controls" type="text" name="proveedor" id="Proveedor" placeholder="Proveedor" required>

    
    <input class="botons" type="submit" value="Registrar">
	<button class="botons" onclick="location.href='Tabla_producto.php'">Cancelar</button>
 
  </section>

</body>
</html>
